<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://api.mapy.cz/loader.js"></script>
    <script>Loader.load(null, { pano: true })</script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/game.css">

    <script src="../script/Game.js"></script>
    <script src="../script/Map.js"></script>
    <script src="../script/GLOBAL.js"></script>

    <title>CzechGuessr - Game</title>
</head>

<body onload="CzechGuessr.Game.load();">
    <div id="results">
        <div id="resMap"></div>
    </div>
    <div id="pano" onclick="CzechGuessr.Game.Events.onMapHoverOut(true);"></div>
    <div id="end" onclick="CzechGuessr.Game.end();">
        <i class="bi bi-x-square-fill"></i>
    </div>
    <div id="fs" onclick="CzechGuessr.Game.Events.onFullscreenRequest();">
        <i class="bi bi-fullscreen"></i>
    </div>
    <div id="map" onmouseleave="CzechGuessr.Game.Events.onMapHoverOut();">
        <div id="btn" onclick="CzechGuessr.Game.Events.onBtnClick()"
            onmouseenter="CzechGuessr.Game.Events.onBtnHover()">
            <i class=" bi bi-map"></i>
        </div>
        <div id="mapContainer"></div>
    </div>
</body>

</html>
